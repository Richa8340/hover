<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="hover.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg  " alt="Card Image" class="card-image">
            <p class="card-text">This is a sample card. The card will be semi-transparent by default and will become fully opaque when hovered over. Use this effect to make interactive and engaging web designs.</p>
        </div>
    </div>
</body>
</html>
